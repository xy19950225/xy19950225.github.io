baseURL = "https://xy19950225.github.io/"
# determines default content language
# 设置默认的语言
defaultContentLanguage = "zh-cn"
# theme
# 主题
# theme = "LoveIt"
theme = ["hugo-search-fuse-js", "LoveIt"]

# whether to use robots.txt
# 是否使用 robots.txt
enableRobotsTXT = true
# whether to use git commit log
# 是否使用 git 信息
enableGitInfo = false
# whether to use emoji code
# 是否使用 emoji 代码
enableEmoji = true

[languages]
  [languages.zh-cn]
    weight = 2
    # 网站语言, 仅在这里 CN 大写
    languageCode = "zh-CN"
    # 网站标题
    title = "Yang Xu's Blog"
    # 语言名称
    languageName = "简体中文"
    # 是否包括中日韩文字
    hasCJKLanguage = true
    # 默认每页列表显示的文章数目
    paginate = 12
    # [UA-XXXXXXXX-X] 谷歌分析代号
    googleAnalytics = ""
    # 版权描述，仅仅用于 SEO
    copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    # 日期格式
    dateFormatToUse = "2006-01-02"
    # 菜单信息
    [languages.zh-cn.menu]
